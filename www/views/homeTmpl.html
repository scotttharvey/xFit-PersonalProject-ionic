

  <ion-content>
    <section>
      <nav-bar><nav-bar>
    </section>

  <h2 class="title">Home</h2>




  <label class="item item-input">
  <i class="icon ion-search placeholder-icon"></i>
  <input type="search" placeholder="search user" ng-model="search">

</label>

<ion-list show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">

  <ion-item ng-repeat="user in allUsers | filter:search" class="item item-avatar item-thumbnail-left" >

<img src="./img/lindsay.png">
<h1 class="title">{{user.username}}</h1>

  <h2 >{{user.admin}}</h2>



  <ion-option-button class="button-positive" ng-model='admin' ng-if='admin'  ng-click="removeUser(user._id); showAlert()">
    Remove
  </ion-option-button>
</ion-item>

</ion-list>
</ion-content>
