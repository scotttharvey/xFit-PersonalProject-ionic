<section>
  <nav-bar><nav-bar>
</section>
<ion-content class="space">
  <div class="user-top">
    <button ui-sref='settings' id='my-button' class="button icon ion-gear-a"></button>
    <img src="./img/lindsay.png" class="user-pic" />
    <button ui-sref='settings' id='my-button' class="button icon ion-android-mail"></button>

  </div>
  <div class="show-name">
    <h3>{{currentUser.name}}</h3>
    @{{currentUser.username}}
  </div>


<div class="list">
  <label class="item item-input">
    <span class="input-label">Username</span>
    <input type="text" ng-model="user.username">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" ng-model="user.password">
  </label>
</div>

<button ui-sref='settings' class="button icon ion-gear-a"></button>



<button class="button button-positive" type="button" name="button" ng-click="addNewUser(user)">
Add
</button>

<button class="button button-positive" type="button" name="button" ng-click="getUsers(user)">
  Get Users
</button>
</ion-content>
